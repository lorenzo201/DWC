<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    /*5. Crea dos animaciones de 2 formas alternativas:
    a. Utilizando animate inventa una animación en la que modifiques al menos 2
    propiedades.
    b. Utilizando a la vez alguno de los métodos que hemos visto, incluye 2 efectos*/
        $(document).ready(function() {
          $("img").click(function(){
            $("h1").animate({
              height: '150px',
              width: "350px"
          });
          $("#Apagar").animate({
              borderRadius: "30%",
              marginLeft: "500px"
            });
            $("#Encender").animate({
            borderRadius: "30%",
            height: 'toggle'


        });
        });
        });
    </script>
    <style media="screen">
    img{
      width: 200px;
      height: 200px;
    }
    </style>
  </head>
  <body>
    <h1>Haz click en la imagen de cualquier bombilla,para que se hagan las animaciones</h1>
    <img src="bombillaApagada.jpeg" id="Apagar">
    <img src="bombillaEncendida.jpeg" id="Encender">
  </body>
</html>
