<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
    <style media="screen">
      table, td, th{
        border:1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      caption{
        caption-side: bottom;
      }
      [rowspan]{
        vertical-align: bottom;

      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>cabecera 1</th><th>cabecera 2</th><th>cabecera3</th>
      </tr>
      <tr>
        <td rowspan="2">Uno</td><td>dos</td><td>tres</td>
      </tr>
      <tr>
        <td>cinco</td><td>seis</td>
      </tr>

      <caption>Esto es una leyenda</caption>


</table>



  </body>
</html>
