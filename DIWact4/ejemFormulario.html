<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario ejemplo</title>
    <style media="screen">
      div{
        margin-top: 10px;
      }
      input{
        border-radius: 5px;
      }
      input [text]{
        padding-left: 0.5em;

      }
      input:focus{
        outline: none;
        border:1px solid violet;
        background-color: #f2f2f2;
      }
      textarea{
        border-radius: 5px;
      }
      button{
        border-radius: 5px;
      }
      div label{
        width:15%;
        float: left;
      }
    </style>
  </head>
  <body>
    <form class="" action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Inscripcion</legend>
      <fieldset>
      <legend>Informacion Personal</legend>
        <div>
        <label for="nombre">Nombre*:</label>
        <input type="text" name="nombre" value="" id="nombre" required="requiered" size="15"autofocus="autofocus" maxlength="15" placeholder="Introduce tu nombre..">
      </div>
      <div>
          <label for="apellido">Apellido*:</label>
        <input type="text" name="apellido" value="" id="apellido" size="15" maxlength="15"placeholder="Introduce tu apellido..">
      </div>
      <div>
        <label for="email">Email*:</label>
        <input type="email" name="email" value="" id="email" size="14">
        <div>
          <label for="sexo">Sexo:</label>
          <input type="radio" name="gender" id="sexo"value="male" checked>Hombre
          <input type="radio" name="gender" id="sex" value="female">Mujer
        </div>
        <div>
          <label for="Fecha">Fecha Nacimiento*:</label>
          <input type="date" name="bday" max="2030-12-31">

        </div>
        <div>
          <label for="Provincia">Provincia:</label>
          <select>
          <option value="provincia">Escoge Provincia</option>
          <option value="valencia">Valencia</option>
          <option value="madrid">Madrid</option>
          <option value="barcelona">Barcelona</option>
        </select>
        </div>
        <div>
          <label for="Poblacion">Poblacion:</label>
          <input type="text" name="poblacion" value="" id="poblacion">
          <div>
            <div>
                <label for="Telefono">Telefono:</label>
              <input type="number" name="Telefono" value="" id="Telefono" maxlength="9" size="9">
            </div>
      </div>
      <div>
        Motivo Inscripcion:<br>
        <textarea name="comentarios" rows="1" cols="100"></textarea>

      </div>
      <div>
        Escoge color de tu avatar: <input type="color"  />
      </div>
      </fieldset>

    <fieldset>
      <legend>Creacion de usuario</legend>
        <div>
        <label for="nombre">Nombre de usuario*:</label>
        <input type="text" name="nombre" value="" id="nombre" required="requiered" size="11"maxlength="10">
      </div>
      <div>
        <label for="password">Contraseña*:</label>
        <input type="password" name="password" value="" id="password" size="10"minlenght="8"maxlength="10">
      </div>
      <div>
      <label for="password1">Repite Contraseña*:</label>
      <input type="password" name="password1" value="" id="password1" size="10" minlength="8"maxlength="10">
    </div>
    </fieldset>
    <input type="checkbox" name="check1" checked>Deseo recibir copias de los mensajes del foro en mi correo electronico<br>
    <input type="checkbox" name="check2">Deseo recibir notificaciones de proximos eventos en mi correo electronico<br>
    <button onclick="alerta()">Confirmar registro</button>
    <div>
     <textarea type="message" name="message" rows="1" cols="80">Nota: Los campos marcados con "*" son obligatorios</textarea>
    </div>
    </fieldset>

    </form>

  </body>
</html>
