<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad2BootsTrap</title>
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style media="screen">

      .cabecera{
        height: 60px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        background: lime;
      }
      .cajaAzul{
        height: 75px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        background: blue;
      }
      .cajaGris{
        height: 75px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        background: lightgrey;
      }
      .desktop, .tablet, .mobile{
        height: 60px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        background: cyan;
      }
      .cajaNaranja{
        height: 75px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        vertical-align: middle;
        background: orange;
      }
      .pie{
        height: 40px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        background: lime;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="cabecera  col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">Header</div>
      </div>
      <div class="row">
        <div class="cajaAzul col-xl-3 offset-xl-3 col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-3 col-6">1</div>
        <div class="cajaAzul col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6">2</div>
        <div class="w-100 d-none d-xl-block d-lg-block d-md-block"></div>
        <div class="cajaAzul col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6">3</div>
        <div class="cajaAzul col-xl-3 offset-xl-6 col-lg-3 offset-lg-6 col-md-3 offset-md-6 col-sm-3 col-6">4</div>
      </div>
      <div class="row">
        <div class="tablet d-none d-sm-block d-md-none col-sm-12">Tablet</div>
      </div>
      <div class="row bg-secondary ">
        <div class="cajaGris col-xl-3 order-xl-4 col-lg-3 order-lg-4 col-md-3 order-md-4 col-sm-3 col-6">a</div>
        <div class="cajaGris col-xl-3 order-xl-3 col-lg-3 order-lg-3 col-md-3 order-md-3 col-sm-3 col-6">b</div>
        <div class="cajaGris col-xl-3 order-xl-2 col-lg-3 order-lg-2 col-md-3 order-md-2 col-sm-3 col-6">c</div>
        <div class="cajaGris col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-3 order-md-1 col-sm-3 col-6">d</div>
      </div>
      <div class="row">
        <div class="desktop d-none d-md-block col-md-12 ">Desktop</div>
      </div>
      <div class="row">
        <div class="mobile d-block d-sm-none col-12">Mobile</div>
      </div>
      <div class="row">
        <div class="cajaNaranja col-xl-3 order-xl-2 col-lg-3 order-lg-2 col-md-3 order-md-2 col-sm-6 col-12">:D</div>
        <div class="cajaNaranja col-xl-3 offset-xl-3 col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-6 d-none d-sm-block">:(</div>
      </div>
      <div class="row">
        <div class="pie col-xl-12 col-lg-12 offset-md-12 col-sm-12 d-none d-sm-block">Footer</div>
      </div>
    </div>
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
