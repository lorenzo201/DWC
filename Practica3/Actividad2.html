
<html>
<head>

<title>El primer script</title>


<body>
<script type="text/javascript">
var X = 3/0;
var Y = 0/0;
var Z = null;
var A= undefined;

var suma1 = X++;
var suma2 = Y++;
var suma3 = Z++;
var suma4 = A++;


document.write("La variable 'X' tiene el valor "+ X +" y es de tipo" + typeof (X) + "</p>");
document.write("La variable 'Y' tiene el valor "+ Y +" y es de tipo" + typeof (Y) + "</p>");
document.write("La variable 'Z' tiene el valor "+ Z +" y es de tipo" + typeof (Z) + "</p>");
document.write("La variable 'A' tiene el valor "+ A +" y es de tipo" + typeof (A) + "</p>");
document.write("La variable 'suma1' tiene el valor "+ suma1 +" y es de tipo" + typeof(suma1) + "</p>");
document.write("La variable 'suma2' tiene el valor "+ suma2 +" y es de tipo" + typeof(suma2) + "</p>");
document.write("La variable 'suma3' tiene el valor "+ suma3 +" y es de tipo" + typeof(suma3) + "</p>");
document.write("La variable 'suma4' tiene el valor "+ suma4 +" y es de tipo" + typeof(suma4) + "</p>");

</script>
</head>
