<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>

<body>
    <script type= "text/javascript">

  now = new Date()
  if (now.getDay() == 5)
  document.write("¡Por fin es viernes!")

  if (now.getDay() == 6)
  document.write("Es sábado. Que tengas un buen fin de semana")

  if (now.getDay() == 0)
  document.write("Es domingo. Que tengas un día tranquilo")

  if (now.getDay() == 1)
  document.write("Es lunes. Y vuelta a empezar")

  if (now.getDay() == 2)
  document.write("Es martes, mejor que lunes")

  if (now.getDay() == 3)
  document.write("Es miércoles, ¿qué tal va la semana?")

  if (now.getDay() == 4)
  document.write("Es jueves, ¿cómo estás hoy?")



  </script>
</body>
</html>
