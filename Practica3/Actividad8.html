<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>
<body>

<script type= "text/javascript">
var precio=prompt("Introduce el precio del producto: ");
var rebaja = prompt("Introduce la rebaja del producto: ");
  function Reb(precio,rebaja){
    var rebajado= (precio*(100-rebaja))/100;
    alert("Precio del producto:"+ precio +"€ , tiene una rebaja del: "+ rebaja+ "%, precio final es:"+ rebajado+ "€")
}
  if(precio>0){
  Reb(precio,rebaja);
}
else{
alert("Error")
}
</script>
</body>
</html>
